<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Eventos - Warhol CafÃ© Bar</title>
  <style>
    body {
      background-color: #f5f0e1;
      color: #3c2415;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #8b4513;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 700px;
      margin: 2rem auto;
      padding: 1rem;
    }

    img.banner {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    form {
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #8b4513;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #6b3611;
    }

    .confirmation {
      text-align: center;
      color: green;
      margin-top: 1rem;
      display: none;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: #fff8ec;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      font-size: 1.2rem;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content button {
      margin-top: 1rem;
      background-color: #8b4513;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .modal-content button:hover {
      background-color: #6b3611;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }

      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Ventana modal -->
  <div class="modal" id="avisoModal">
    <div class="modal-content">
      <h2>ðŸŽ¤ No hay eventos programados</h2>
      <p>Â¿Quieres proponer uno?</p>
      <button onclick="cerrarModal()">Aceptar</button>
    </div>
  </div>

  <header>
    <h1>Solicitud de Eventos</h1>
  </header>

  <div class="container">
    <img class="banner" src="https://wallpapercave.com/wp/LiKrs5R.jpg" alt="Banda en vivo" />

    <form action="https://formsubmit.co/84758e6c7b2609bba5a2791f5d9d6da8" method="POST" id="eventoForm">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://warholcafe.bar/gracias.html">

      <label for="espacio">Espacio solicitado:</label>
      <input type="text" id="espacio" name="Espacio solicitado" required>

      <label for="fecha">Fecha del evento:</label>
      <input type="date" id="fecha" name="Fecha" required>

      <label for="hora">Hora del evento:</label>
      <input type="time" id="hora" name="Hora" required>

      <label for="telefono">TelÃ©fono celular:</label>
      <input type="tel" id="telefono" name="Celular" pattern="[0-9]{10}" placeholder="Ej: 3001234567" required>

      <label for="propuesta">DescripciÃ³n de la propuesta:</label>
      <textarea id="propuesta" name="Propuesta" rows="5" required></textarea>

      <button type="submit">Enviar solicitud</button>
      <p class="confirmation" id="confirmacion">Â¡Gracias! Tu solicitud ha sido enviada.</p>
    </form>
  </div>

  <script>
    // Mostrar modal al cargar
    window.onload = () => {
      document.getElementById('avisoModal').style.display = 'flex';
    };

    // Cerrar modal
    function cerrarModal() {
      document.getElementById('avisoModal').style.display = 'none';
    }

    // EnvÃ­o de formulario
    const form = document.getElementById('eventoForm');
    const confirmacion = document.getElementById('confirmacion');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          form.reset();
          confirmacion.style.display = 'block';
        } else {
          alert('Error al enviar la solicitud. IntÃ©ntalo de nuevo.');
        }
      });
    });
  </script>
</body>
</html>
