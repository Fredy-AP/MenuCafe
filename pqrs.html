<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PQRS - Warhol Café Bar</title>
  <style>
    body {
      background-color: #f5f0e1;
      color: #3c2415;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      color: #8b4513;
    }

    form {
      max-width: 600px;
      margin: 2rem auto;
      background-color: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      background-color: #8b4513;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    button:hover {
      background-color: #6b3611;
    }

    .confirmation {
      text-align: center;
      color: green;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Formulario PQRS</h1>

  <form action="https://formsubmit.co/84758e6c7b2609bba5a2791f5d9d6da8" method="POST" id="pqrsForm">
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_next" value="https://tu-sitio.com/gracias.html">

   <label for="name">Nombre (opcional o anónimo):</label>
   <input type="text" id="name" name="Nombre">


    <label for="email">Correo electrónico:</label>
    <input type="email" id="email" name="Correo" required>

    <label for="tipo">Tipo de mensaje:</label>
    <select id="tipo" name="Tipo" required>
      <option value="">-- Selecciona una opción --</option>
      <option value="Queja">Queja</option>
      <option value="Reclamo">Reclamo</option>
      <option value="Sugerencia">Sugerencia</option>
    </select>

    <label for="mensaje">Mensaje:</label>
    <textarea id="mensaje" name="Mensaje" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <p class="confirmation" id="confirmacion">¡Gracias! Tu mensaje ha sido enviado.</p>
  </form>

  <script>
    const form = document.getElementById('pqrsForm');
    const confirmacion = document.getElementById('confirmacion');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          confirmacion.style.display = 'block';
        } else {
          alert('Error al enviar el formulario. Inténtalo de nuevo.');
        }
      });
    });
  </script>
</body>
</html>
