<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhol Café Bar</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Fondo con el video */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            padding: 30px;
            transition: background-color 0.3s;
            position: relative;
        }

        /* Estilos para el video de fondo */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Asegura que el video esté detrás del contenido */
        }

        h1 {
            color: #ebecf3;
            font-size: 42px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h3 {
            color: #eaedee;
            font-size: 28px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .list-group {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.6);
        }

        .list-group-item {
            background-color: #ffffff;
            border: 1px solid #e6e9ec;
            color: #343a40;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
            text-transform: capitalize;
        }

        .list-group-item:hover {
            color: #0e0303;
            background-color: #f8c8d3;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .menu-buttons {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .menu-button {
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 150px;
            margin-bottom: 15px;
        }

        .menu-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-5px);
        }

        .nav-link {
            color: #fff;
            padding: 10px 20px;
            background-color: #000;
            border-radius: 8px;
            text-align: center;
            transition: background-color 0.3s, transform 0.3s;
        }

        .nav-link.active {
            background-color: #007bff;
        }

        .nav-link:hover {
            background-color: #5c6bc0;
            transform: scale(1.1);
        }

        @media (max-width: 767.98px) {
            h1 {
                font-size: 28px;
            }

            h3 {
                font-size: 20px;
            }

            .list-group-item {
                font-size: 16px;
                padding: 12px 15px;
            }

            .menu-buttons {
                flex-direction: column;
            }

            .menu-button {
                width: auto;
            }
        }

        /* Efectos para las pestañas */
        .tab-content {
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Video de fondo -->
    <video class="background-video" autoplay loop muted>
        <source src="tu_video_de_fondo.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <div class="container">
        <h1>Warhol Café Bar</h1>

        <!-- Pestañas de menú -->
        <ul class="nav nav-pills menu-buttons">
            <li class="nav-item">
                <a class="nav-link active" id="bebidas-calientes-tab" data-toggle="pill" href="#bebidas-calientes">Bebidas Calientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cervezas-tab" data-toggle="pill" href="#cervezas">Cervezas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="cocteles-tab" data-toggle="pill" href="#cocteles">Cócteles</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="licores-tab" data-toggle="pill" href="#licores">Licores</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="bebidas-frias-tab" data-toggle="pill" href="#bebidas-frias">Bebidas Frías</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="tortas-tab" data-toggle="pill" href="#tortas">Tortas</a>
            </li>
        </ul>

        <!-- Contenido de las pestañas -->
        <div class="tab-content" id="menuTabContent">
            <!-- Aquí va todo el contenido de las pestañas (ya lo tenías en tu código original) -->
            <!-- Bebidas Calientes, Cócteles, Cervezas, Licores, Bebidas Frías y Tortas -->
        </div>
    </div>

    <!-- Scripts de Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
