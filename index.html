<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhol Café Bar - Menú</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image:url("https://www.todofondos.net/wp-content/uploads/fondo-de-pantalla-de-lluvia-1920x1080.-wallpaper-hd-1080p-de-lluvia.jpg");
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .menu-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        .menu-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-container">
            <h1 class="menu-title">Menú de Warhol Café Bar</h1>
            
            <div class="menu-item">
                <span>Café Espresso</span>
                <span>$3.00</span>
            </div>
            <div class="menu-item">
                <span>Cappuccino</span>
                <span>$3.50</span>
            </div>
            <div class="menu-item">
                <span>Latte</span>
                <span>$4.00</span>
            </div>
            <div class="menu-item">
                <span>Té Verde</span>
                <span>$2.50</span>
            </div>
            <div class="menu-item">
                <span>Chocolate Caliente</span>
                <span>$4.50</span>
            </div>
            
            <h2 class="menu-title">Bebidas frías</h2>
            <div class="menu-item">
                <span>Frappuccino</span>
                <span>$5.00</span>
            </div>
            <div class="menu-item">
                <span>Limonada Natural</span>
                <span>$3.00</span>
            </div>
            <div class="menu-item">
                <span>Jugo de Naranja</span>
                <span>$3.50</span>
            </div>
        </div>
    </div>
</body>
</html>
