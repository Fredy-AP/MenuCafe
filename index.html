<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warhol Café Bar - Menú</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Bootstrap 5 CSS para el carrusel -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f5f0e1; /* beige background */
            --secondary-bg: #e6dbc9; /* lighter beige */
            --accent-color: #8b4513; /* coffee brown */
            --accent-dark: #6b3611; /* darker coffee */
            --accent-light: #c49a6c; /* lighter coffee */
            --text-color: #3c2415; /* dark brown text */
            --text-light: #6b5c4d; /* lighter text */
            --white: #ffffff;
            --card-bg: #f9f5ec; /* very light beige for cards */
            --card-hover: #efe6d5; /* slightly darker beige for hover */
            --price-color: #8b4513; /* coffee color for prices */
            --header-bg: linear-gradient(135deg, #8b4513, #6b3611); /* coffee gradient */
            --tab-active: #8b4513; /* coffee color for active tabs */
            --tab-hover: rgba(139, 69, 19, 0.1); /* transparent coffee for hover */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        header {
            position: relative;
            padding: 2.5rem 1rem;
            text-align: center;
            background: var(--header-bg);
            color: var(--white);
        }
        
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        header p {
            font-size: 1.25rem;
            opacity: 0.9;
        }
        
        .nav-buttons {
            margin-top: 1rem;
        }

        .nav-button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: var(--accent-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 0.375rem;
            transition: background-color 0.3s;
            margin: 0 1rem;
        }

        .nav-button:hover {
            background-color: var(--accent-dark);
        }

        .nav-button:active {
            background-color: var(--accent-light);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem 5rem 1rem;
        }

        footer {
            background-color: var(--accent-color);
            text-align: center;
            padding: 1rem;
            font-size: 0.875rem;
            color: var(--white);
        }

        .carousel-inner img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Warhol Café Bar</h1>
        <p>Menú & Eventos</p>
        <div class="nav-buttons">
            <a href="menu.html" class="nav-button">Menú</a>
            <a href="#events" class="nav-button">Eventos</a>
            <a href="pqrs.html" class="nav-button">PQRS</a>
        </div>
    </header>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./cafe1.jpeg" class="d-block w-100" alt="Imagen 1">
            </div>
            <div class="carousel-item">
                <img src="./cafe2.jpg" class="d-block w-100" alt="Imagen 2">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Sección del Menú -->
    <section id="menu" class="container">
        <h2>Menú</h2>
        <p>Descubre los sabores y aromas de nuestro café exclusivo.</p>
        <!-- Aquí agregarías el contenido del menú -->
    </section>

    <!-- Sección de Eventos -->
    <section id="events" class="container">
        <h2>Eventos</h2>
        <p>Únete a nosotros para eventos especiales y experiencias únicas.</p>
        <!-- Aquí agregarías el contenido de los eventos -->
    </section>

    <!-- Footer -->
    <footer>
        <p>Warhol Café Bar - Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap 5 JS y dependencias (Popper.js y Bootstrap.js) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
